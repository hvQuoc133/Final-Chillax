<!-- Send mail contact -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
    (function () {
        emailjs.init("UFEpMVYlTAQjdjowM"); // Thay YOUR_PUBLIC_KEY bằng khóa công khai của bạn
    })();
</script>

<body>
    <!-- Header -->
    <div id="header"></div>

    <main>
        <!-- Contact Content -->
        <div class="settable-container" style="margin-top: 85px;">
            <div data-aos="fade-up" data-aos-duration="1000" class="settable-text">
                <h1 data-i18n="title-settable1">LIÊN HỆ VỚI CHILLAX</h1>
                <h5 data-i18n="text-settable1">Chillax Eatery & Hangout luôn trân trọng ý kiến của quý khách – nguồn cảm
                    hứng để Chillax hoàn thiện và phát triển hơn mỗi ngày.</h5>
                <hr>
                <img src="images/bg-banner/bg-contact.jpg" alt="Ảnh đẹp Chillax" srcset="">
            </div>
            <div class="settable-booking">
                <form data-aos="fade-up" data-aos-duration="1000" class="booking-form" method="POST" id="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name" data-i18n="label-name-contact">Họ và tên:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone" data-i18n="label-phone-contact">Số điện thoại:</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" required
                                placeholder="+84: 0987654321">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email" data-i18n="label-email-contact">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="abc@gmail.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="purpose" data-i18n="label-contact">Mục đích liên hệ:</label>
                            <input type="text" id="purpose" name="purpose" required>
                        </div>
                    </div>

                    <div class="form-row-full">
                        <label for="message" data-i18n="label-message1">Nội dung chi tiết:</label>
                        <textarea id="inputContact" name="message" rows="4"
                            placeholder="Ví dụ: Nêu ý kiến góp ý của bạn về nhà hàng, món ăn, dịch vụ..."></textarea>
                    </div>

                    <button type="submit" data-i18n="btn-submit1">Gửi liên hệ</button>
                </form>
            </div>
        </div>
        <!-- End Contact Content -->
    </main>
    <!-- Scroll to top -->
    <button id="scrollToTopBtn" class="scroll-to-top-btn" onclick="scrollToTop()">
        ⇧
    </button>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>

    <script src="js/main.js" defer></script>
    <script src="js/include.js"></script>
    <script src="js/contact.js"></script>

</body>

</html>
